
<div class="container">

    <h1>Create Product</h1>
    <form [formGroup]="productForm" (ngSubmit)="submitForm()" novalidate>
     <!-- <div class="form-group row col-md-6">
       <label>Name</label>
       <input type="text" formControlName="name" class="form-control" maxlength="20">
     </div> -->
     <div class="form-group row col-md-6">
      <label>Product Name</label>
      <input type="text" formControlName="productName" class="form-control" maxlength="100">
    </div>
     <div class="form-group row col-md-6">
        <label>Description</label>
        <input type="text" formControlName="description" class="form-control" maxlength="100">
      </div>
      <div class="form-group row col-md-6">
        <label>Price</label>
        <input type="text" formControlName="price" class="form-control" maxlength="20">
      </div>
      <div class="form-group row col-md-6">
        <label>Quantity</label>
        <input type="text" formControlName="quantity" class="form-control" maxlength="20">
      </div>
      <button type="submit" class="btn-primary submtBtn">Submit</button>
      <button type="button" class="btn btn-primary" [routerLink]="['/products']">Back</button>
      
    </form>
</div>
